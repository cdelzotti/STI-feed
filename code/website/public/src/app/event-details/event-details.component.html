<div class="description_container" *ngIf="message == undefined">
    <span>Chargement en cours...</span>
</div>

<div class="description_container" *ngIf="message != undefined">
    <h1 id="description_title">{{ message.title }}</h1>

    <div class="article_body">
        <span id="date_label">Du {{ message.dateDebut }} au {{ message.dateFin }}</span>

        <article [innerHTML]="message.content" id="text_container">
        </article>
    </div>
</div>
