<h2 mat-dialog-title>Ajouter un évènement</h2>
<mat-dialog-content class="mat-typography">

  <p><b>Lieu</b> : <input [(ngModel)]="localisation"/></p>

  <p><b>Source</b> : <input [(ngModel)]="source"/> | <b>Type</b> : <input [(ngModel)]="type" placeholder="manual"/></p>

  <p><b>Impact</b> : <input [(ngModel)]="impact"/></p>

  <p><b>Du </b> <input type="date" [(ngModel)]="dateDebut"/> <b> au </b> <input type="date" [(ngModel)]="dateFin"/></p>

  <p><b>Informations supplémentaires</b>

  <textarea class="large-input" [(ngModel)]="info" rows="10" cols="100" placeholder="Information uniquement accessible pour la gestion du site"></textarea>

  <p><b>Message à afficher</b></p> 
  
  <textarea class="large-input" [(ngModel)]="message" rows="10" cols="100" placeholder="Un message à divulguer publiquement"></textarea>
  
  <br/>

  <b>Image jointe :</b><input id="createEventFileInput" class="file-input" type="file" (change)="handleImage()">

  <br/>

  <b>Liens joints à l'évènement :</b> <br/>
  
  <span><b>Nom : </b> <input [(ngModel)]="links[0].name" /> <b> Lien : </b> http://<input [(ngModel)]="links[0].link"/></span><br/>
  <span><b>Nom : </b> <input [(ngModel)]="links[1].name" /> <b> Lien : </b> http://<input [(ngModel)]="links[1].link"/></span><br/>
  <span><b>Nom : </b> <input [(ngModel)]="links[2].name" /> <b> Lien : </b> http://<input [(ngModel)]="links[2].link"/></span><br/>

  <b>Publier tout de suite ?</b> <input type="checkbox" [(ngModel)]="relevant"/>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="mat-dialog-button" mat-button mat-dialog-close>Annuler</button>
  <button (click)="submit()" class="mat-dialog-button" mat-button cdkFocusInitial>Enregistrer</button>
</mat-dialog-actions>
